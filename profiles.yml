config:
  partial_parse: true
  printer_width: 120
  send_anonymous_usage_stats: false
  use_colors: true

normalize:
  target: prod
  outputs:
    prod:
      database: "{{ env_var('DBT_DB_SCHEMA') }}"
      password: "{{ env_var('DBT_DB_PASSWORD') }}"
      port: 3306
      schema: "{{ env_var('DBT_DB_SCHEMA') }}"
      server: "{{ env_var('DBT_SERVER') }}"
      type: mysql
      username: "{{ env_var('DBT_DB_USER') }}"